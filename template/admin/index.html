{{ block "admin_content" . }}
<div class="vertical-flex-container">
	<div class="simple-panel">
		<div class="simple-panel-header"><h1>Admin Index</h1></div>
		<div class="simple-panel-content horizontal-space-evenly">
			<table>
				<tr><th colspan="2">Website Information</th></tr>
				{{ range $key, $value := .WebsiteInfo }}
				<tr>
					<td>{{ $key }}</td>
					<td>{{ $value }}</td>
				</tr>
				{{ end }}
			</table>
			<table>
				<tr><th colspan="2">Environment Information</th></tr>
				{{ range $key, $value := .EnvironmentInfo }}
				<tr>
					<td>{{ $key }}</td>
					<td>{{ $value }}</td>
				</tr>
				{{ end }}
			</table>
		</div>
	</div>
</div>
{{ end }}
