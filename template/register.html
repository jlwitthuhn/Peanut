{{ define "content" }}
<div class="login-panel">
	<div class="login-panel-header">
		<h1>Register</h1>
	</div>
	<div class="simple-form">
		<form action="#" method="post">
			<label for="input_username">Username:</label>
			<input type="text" id="input_username" name="username">
			<label for="input_email">Email:</label>
			<input type="text" id="input_email" name="email">
			<label for="input_password">Password:</label>
			<input type="password" id="input_password" name="password">
			<label for="input_password2">Repeat password:</label>
			<input type="password" id="input_password2" name="password2">
			<input type="submit" value="Register">
		</form>
	</div>
</div>
{{ end }}
